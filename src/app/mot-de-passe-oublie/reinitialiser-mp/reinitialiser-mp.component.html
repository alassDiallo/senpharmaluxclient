<div class="justify-content-center m-4" style="vertical-align: center;">
    <div class="row justify-content-center mt-4">
        <div class="row col-md-6 col-lg-5 col-sm-12" style="">
            <div class="card mt-4">
                <div class="card-body mt-4">
                    <div style="" class="row justify-content-center">
                        <div class="col-md-6">
                            <img src="assets/img/logoLuxDev1aa.png" width="" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center mb-4 mt-4">
                        </div>
                        <div>
                            <form [formGroup]="formG" (ngSubmit)='submit()'>
                                <div class="form-group mb-3">
                                    <label>Entrer le nouveau mot de passe</label>
                                    <input type="password" name="motDePasse" class="form-control"
                                        placeholder="entrez le nouveau mot de passe" formControlName="motDePasse" />



                                </div>
                                <div class="form-group mb-3">
                                    <label>confirmez le nouveau mot de passe</label>
                                    <input type="password" name="email" class="form-control"
                                        placeholder="confirmez le nouveau mot de passe" formControlName="confmotDePasse"
                                        [ngClass]="formG.controls.confmotDePasse.errors?.errorMp?'is-invalid':''" />
                                    <div class="text-danger"
                                        *ngIf="formG.invalid && formG.controls.confmotDePasse.errors?.errorMp">
                                        les mot de passes ne sont pas les memes
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <button class="btn btn-success form-control" type="submit"
                                        [disabled]="formG.invalid">valider</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
