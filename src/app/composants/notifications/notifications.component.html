    <div class="container">
        <h3 class="m-b-50 heading-line">Notifications <i class="fa fa-bell text-muted"></i></h3>

        <div class="notification-ui_dd-content  mr-4">
            <div class="notification-list " *ngFor="let n of notifications" [ngClass]="n.vu == false ? 'notification-list--unread' : ''">
                <div class="notification-list_content">
                    <div class="notification-list_img">
                        <img src="assets/img/notification.png" alt="imag">
                    </div>
                    <div class="notification-list_detail">
                        <p><b class="text-danger"> Date de p√©remption proche: </b></p>
                        <p class="text-muted">{{n.contenu}}</p>

                    </div>
                </div>
                <div class="notification-list_feature-img">
                    <p class="text-muted"><b>{{n.updatedAt | date: 'dd/MM/yyyy'}}</b></p>

                </div>
            </div>
            <div class="notification-list">
                <div class="notification-list_content">
                    <div class="notification-list_img">
                        <img src="assets/img/notification.png" alt="imag">
                    </div>
                    <div class="notification-list_detail">
                        <p><b>Brian Cumin</b> reacted to your post</p>
                        <p class="text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde, dolorem.</p>
                        <p class="text-muted"><small>10 mins ago</small></p>

                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="#!" class="dark-link">Load more activity</a>
        </div>

    </div>
