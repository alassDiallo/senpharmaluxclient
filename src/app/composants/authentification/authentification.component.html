<div class="" style="position: absolute;bottom:0px;top:0px;left:0px;right:0px;background-color: #009900;">
    <div class="row col-md- 5 justify-content-center">
        <!-- <div style="" class="row justify-content-center">
            <div class="col-md-4">
                <img src="assets/img/logoLuxDev1aa.png" />
            </div>
        </div> -->
        <div class="row col-md-5" style="margin-top: 100px;">
            <div class="card">
                <div class="card-body">
                    <div style="" class="row justify-content-center">
                        <div class="col-md-4">
                            <img src="assets/img/logoLuxDev1aa.png" width="" />
                        </div>
                    </div>
                    <h3 class="text-center">Authentification</h3>
                    <hr />
                    <form method="POST" action="#" class="mt-4 ml-4 mr-4 mb-4" [formGroup]="formGroup"
                        (ngSubmit)="submit()">
                        <div class="form-group row mb-4">
                            <div class="col-md-12">
                                <input id="login" type="text" class="form-control" name="login" formControlName="login"
                                    required autocomplete="login" placeholder="entrez votre login"
                                    [ngClass]="isAuth?'is-invalid':''" autofocus>
                                <span class="invalid-feedback" role="alert" *ngIf="isAuth">
                                    <strong style="color: red;">login ou mot de passe incorrect</strong>
                                </span>

                            </div>
                        </div>

                        <div class="form-group row mb-4">


                            <div class="col-md-12">
                                <input id="password" type="password" formControlName="motDePasse" value=""
                                    class="form-control " name="password" placeholder="entrez votre mot de passe"
                                    [ngClass]="isAuth?'is-invalid':''" required autocomplete="current-password">
                            </div>
                        </div>

                        <div class="form-group row mb-2">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember">

                                    <label class="form-check-label" for="remember">
                                        Se souvenir de moi
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">

                                <a class="btn btn-link" routerLink="/mot-de-passe-oublie">
                                    mot de passe oublié?
                                </a>

                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary form-control"
                                    [disabled]="formGroup.invalid || isLoading ">
                                    <!-- {{ isLoading?'connexion...': 'Se connecter'}} -->
                                    Se connecter
                                    <i class="fas fa-spinner fa-pulse" *ngIf="isLoading"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="text-center m-4">
                        vous n'avez pas de compte ? <a routerLink="/inscription">créer un compte</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
